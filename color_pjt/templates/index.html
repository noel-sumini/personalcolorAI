<!doctpe html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> PersonalColorAI </title>
  <link rel="stylesheet" href="../static/pricing.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>

<body>
  <div class="Header">
    <div class="d-flex flex-column flex-md-row p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  
      <a href="/"><img class="logo" src="https://raw.githubusercontent.com/noel-sumini/personalcolorAI/master/LOGO_type3%20(1).png" width="134" height="50"></img></a>
      <!-- <div class="addthis_inline_share_toolbox_uog9"></div> -->
    </div>
  </div>
  <div class="container py-5">
  
      <div class="row py-4">
        <div class="col-lg-6 mx-auto">
  
          <!-- Upload image input-->
  
            <form method="POST" enctype="multipart/form-data" name = "file" class = 'input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm' >
              <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0 " name="file">         
              <input type="submit" class="btn btn-light m-0 rounded-pill px-4" />
            </form>
  
  
          <!-- Uploaded image area-->
          <p class="font-italic text-black text-center"> {{ intro1 }} </p>
          <p class="font-italic text-black text-center"> {{ intro2 }} </p>
          
          <div class="image-area mt-4"><img id="imageResult" src="#" alt=""
              class="img-fluid rounded shadow-sm mx-auto d-block"></div>
  
        </div>
      </div>
      <div id = "result">
        <p id= "result_data"> <strong> {{ result }} </strong> </p>
        <img src= "{{ color_result_src }}" class = "color_result_src img-fluid rounded shadow-sm mx-auto d-block">
        
        <br>
        <p id= "celeb_data"> {{ celeb_data }} </p>
        <p id= "celeb_data"> {{ celeb_name }} </p>
        <img src= "{{ celeb_img }}" class = "celeb_img img-fluid rounded shadow-sm mx-auto d-block">
      </div>
  </div>

  <footer class= "border-top ">
    <div class="col-6">
        <small class="d-block text-muted">&copy; AI Inventors</small>
        <small class="d-block text-muted">ai.inventers@gmail.com</small>
    </div>
    <div class="col-6">
      <small class = "d-block text-muted">Copyright by AI Inventors</small>
      <small class = "d-block text-muted">since 2020</small>
    </div>

  </footer>
  


  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ef53b49cbe11b0e"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script type= "text/javascript">
    
  /*  ==========================================
      SHOW UPLOADED IMAGE
  * ========================================== */
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('#imageResult')
            .attr('src', e.target.result);
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    $(function () {
      $('#upload').on('change', function () {
        readURL(input);
      });
    });

    /*  ==========================================
        SHOW UPLOADED IMAGE NAME
    * ========================================== */
    var input = document.getElementById('upload');
    var infoArea = document.getElementById('upload-label');

    input.addEventListener('change', showFileName);
    function showFileName(event) {
      var input = event.srcElement;
      var fileName = input.files[0].name;
      infoArea.textContent = 'File name: ' + fileName;
    }

  </script>


</body>
</html>
