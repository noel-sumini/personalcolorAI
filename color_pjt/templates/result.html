<!doctpe html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> PersonalColorAI </title>
  <link rel="stylesheet" href="../static/result.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="shortcut icon" href="../static/favicon-16x16.png">
  <link rel="stylesheet" href="../static/font.css">
</head>

<body>

  <div class="Header">
    <div class="d-flex flex-column flex-md-row p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  
      <a href="/"><img class="logo center-block mx-auto" src="../static/LOGO_type5.png" height="50"></img></a>
    </div>
  </div>
  <div class="container py-2 mb-5">
  
      <div class="row py-4">
        <div class="col-lg-6 mx-auto">
  
          <!-- Upload image input-->
  
          <form method="POST" enctype="multipart/form-data" name = "file" class = 'input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm' >
            <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0 " name="file">
            <label id="upload-label" for="upload" class="btn btn-light m-0 rounded-pill px-4">파일 선택</label>         
            <input type="submit" class="btn btn-light m-0 rounded-pill px-4" id = "submit" onclick="loader()">
                   
          </form>
        </div>
        <!-- Uploaded image area-->
        <p class="font-italic text-danger text-center mx-auto"> {{ intro1 }} </p>
        <!-- <p class="font-italic text-black text-center"> {{ intro2 }} </p> -->
      </div>
      
      <br>
      <div class = "row mx-auto">
        <span class = "result_data_normal "><h5> √ {{ result1 }} </h5></span>
        <span class = "result_data "><h4><strong>&nbsp {{ result }} &nbsp </strong> </h4> </span>
        <span class = "result_data_normal "> <h5> &nbsp{{ result2 }} </h5> </span>
      </div>
      <br>
      <div id = "result">
        <div class = "container">
          <div class = "row">
            <div class ="col-3"> <img src= "{{ color_result_src_1 }}" class = "color_result_src img-fluid rounded shadow-sm mx-auto d-block"> </div>
            <div class ="col-3"> <img src= "{{ color_result_src_2 }}" class = "color_result_src img-fluid rounded shadow-sm mx-auto d-block"> </div>
            <div class ="col-3"> <img src= "{{ color_result_src_3 }}" class = "color_result_src img-fluid rounded shadow-sm mx-auto d-block"> </div>
            <div class ="col-3"> <img src= "{{ color_result_src_4 }}" class = "color_result_src img-fluid rounded shadow-sm mx-auto d-block"> </div>
          </div>
        </div>
        
        <br>
        <br>

        <div class = "row mx-auto">
          <span class = "celeb_data_normal ">√ {{ celeb_data1 }}&nbsp </span>
          <span class = "result_data "><h4> <strong> &nbsp{{ result }}&nbsp </strong> </h4> </span>
          <span class = "celeb_data_normal "> &nbsp{{ celeb_data2 }} </span>
        </div>
        <br>

        <div class = "container" id = "celeb_name"> 

          <div class = "row">
            <div class="col-4 text-center celeb_name_title "> {{ celeb_name1 }} </div>
            <div class="col-4 text-center celeb_name_title " > {{ celeb_name2 }} </div>
            <div class="col-4 text-center celeb_name_title"> {{ celeb_name3 }} </div>
          </div>


          <div class = "row">
            <div class="col-4"> 
              <img id = celeb_img_1 src="{{ celeb_img_1 }}" class = "img-fluid rounded shadow-sm d-block ">
            </div>
            <div class="col-4"> 
              <img id = celeb_img_2 src="{{ celeb_img_2 }}" class = "img-fluid rounded shadow-sm d-block ">
            </div>
            <div class="col-4"> 
              <img id = celeb_img_3 src="{{ celeb_img_3 }}" class = "img-fluid rounded shadow-sm d-block">
            </div>
          </div>


        </div>
      </div>
  </div>


  
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <div class="addthis_inline_share_toolbox mx-auto pull-right"></div>
            
  <div class = "ad_fit">
    <ins class="kakao_ad_area" style="display:none;" 
    data-ad-unit    = "DAN-1jensub3nm82s" 
    data-ad-width   = "320" 
    data-ad-height  = "100"></ins> 
  </div>
  

  <footer class= "border-top">
    <div class = "container">
      <div class = "row">
        <div id = "col-6">
          <small class = "d-block text-muted"> Copyright by &copy; AI Inventors</small>
          <small class = "d-block text-muted">ai.inventers@gmail.com</small>
        </div>
        </div>
      </div>
    </div>
        
  </footer>
  



 

  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5f032f5d4a446dc0"></script>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>



    

</body>
</html>
