<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title> PersonalColorAI </title>
  <link rel="stylesheet" href="../static/result.css">

<body>

  <div class="Header">
    <div class="d-flex flex-column flex-md-row p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  
      <a href="/"><img class="logo" src="https://raw.githubusercontent.com/noel-sumini/personalcolorAI/master/LOGO_type3%20(1).png" width="134" height="50"></img></a>
      <!-- <div class="addthis_inline_share_toolbox_uog9"></div> -->
    </div>
  </div>
  <div class="container py-5">
  
      <div class="row py-4">
        <div class="col-lg-6 mx-auto">
  
          <!-- Upload image input-->
  
          <form method="POST" enctype="multipart/form-data" name = "file" class = 'input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm' >
            <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0 " name="file">
            <label id="upload-label" for="upload" class="btn btn-light m-0 rounded-pill px-4">파일 선택</label>         
            <input type="submit" class="btn btn-light m-0 rounded-pill px-4" id = "submit" onclick="loader()">
                   
          </form>

        <!-- Uploaded image area-->
        <p class="font-italic text-black text-center"> {{ intro1 }} </p>
        <!-- <p class="font-italic text-black text-center"> {{ intro2 }} </p> -->
      </div>

      <br>
      <br>
      <br>
      <br>
      <br>        
      
      <span class = "result_data_normal "> <strong> {{ result1 }} </strong> </span>
      <span class = "result_data "> <strong> {{ result }} </strong>  </span>
      <span class = "result_data_normal "> <strong> {{ result2 }} </strong> </span>
      
      <div id = "result">
        <div class = "container">
          <div class = "row">
            <div class ="col-3"> <img src= "{{ color_result_src_1 }}" class = "color_result_src img-fluid rounded shadow-sm mx-auto d-block"> </div>
            <div class ="col-3"> <img src= "{{ color_result_src_2 }}" class = "color_result_src img-fluid rounded shadow-sm mx-auto d-block"> </div>
            <div class ="col-3"> <img src= "{{ color_result_src_3 }}" class = "color_result_src img-fluid rounded shadow-sm mx-auto d-block"> </div>
            <div class ="col-3"> <img src= "{{ color_result_src_4 }}" class = "color_result_src img-fluid rounded shadow-sm mx-auto d-block"> </div>
          </div>
        </div>
        
        <br>
        <br>

        <p id= "celeb_data"> <strong> {{ celeb_data }} </strong> </p>
        <div class = "container" id = "celeb_name"> 

          <div class = "row">
            <div class="col-4 text-center celeb_name_title "> {{ celeb_name1 }} </div>
            <div class="col-4 text-center celeb_name_title " > {{ celeb_name2 }} </div>
            <div class="col-4 text-center celeb_name_title"> {{ celeb_name3 }} </div>
          </div>


          <div class = "row">
          <div class="col-4"> 
            <img id = celeb_img_1 src="{{ celeb_img_1 }}" class = "img-fluid rounded shadow-sm d-block ">
          </div>
          <div class="col-4"> 
            <img id = celeb_img_2 src="{{ celeb_img_2 }}" class = "img-fluid rounded shadow-sm d-block ">
          </div>
          <div class="col-4"> 
            <img id = celeb_img_3 src="{{ celeb_img_3 }}" class = "img-fluid rounded shadow-sm d-block">
          </div>
          </div>


        </div>
      </div>
  </div>

    data-ad-unit    = "DAN-1jensub3nm82s"

    data-ad-height  = "100"></ins> 
  </div>

  </footer>
  
  

 

  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ef53b49cbe11b0e"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

  <script type="text/javascript"> 
    function loader(){
      var maskHeight = $(document).height();
      var maskWidth = window.document.body.clientWidth;

      var mask = "<div id='mask' style='position:absolute; z-index:9000; background-color:#000000; display:none; left:0; top:0;'></div>";
      var loadingImg= '';
      
      loadingImg = loadingImg + "<img src='../static/loading.gif' style='position: absolute; z-index: 10000; display: block; margin: 0px auto;'>";
      

      $('body').append(mask);
      $('#mask').css({
        'width' : maskWidth,
        'height': maskHeight,
        'opacity' : '0.3'
      });

      $('#mask').show();

      $('body').prepend(loadingImg)
      $('#loadingImg').show();
      


    }
  
  </script>

    

</body>
</html>
